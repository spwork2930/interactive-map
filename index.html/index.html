<!DOCTYPE html>
<html>
<head>
  <title>Interactive Plot Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Omnivore Plugin to load KML -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Initialize Map
  var map = L.map('map').setView([17.497, 78.374], 16); // Change coordinates as needed

  // Base map layer from OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Load KML layers
  var roadsLayer = omnivore.kml('roads.kml').on('ready', function() {
    this.setStyle({color: '#555'});
  }).addTo(map);

  var plotsLayer = omnivore.kml('plots.kml').on('ready', function() {
    this.setStyle({color: 'blue'});
  }).addTo(map);

  var parksLayer = omnivore.kml('parks.kml').on('ready', function() {
    this.setStyle({color: 'green', fillOpacity: 0.5});
  }).addTo(map);

  // Layer toggle control
  var overlays = {
    "🚧 Roads": roadsLayer,
    "📐 Plots": plotsLayer,
    "🌳 Parks": parksLayer
  };
  L.control.layers(null, overlays).addTo(map);
</script>

</body>
</html>
